<html>
    <head>
        <title>Routes Example</title>
        <script src="../src/sugarkick.js"></script>
        <script>

            sugarkick.module('sugar-app')
                .when('/home', {
                    controller: 'homeCtrl',
                    template: '<div>testing <a href="#!/newpage">Home</a></div>'
                })
                .when('/newpage', {
                    controller: 'newPageCtrl',
                    template: '<div>testing <a href="#!/home">New Page</a></div>'
                });


        </script>
    </head>
    <body>
        <h1>Routes Example</h1>

        <div id="sugar-view"></div>

    </body>
</html>
