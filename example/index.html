<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>Sugarkick</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="../src/sugarkick.js"></script>


        <script>
            window.onload = function() {
                sugarkick.module('sugar-view')
                        .when('/home', {
                            controller: 'home',
                            template: '/example/partials/home.html'
                        })
                        .when('/newpage', {
                            controller: 'newpage',
                            template: '/example/partials/newpage.html'
                        });

                sugarkick.controller('home', function() {
                    // stuff here
                });

                sugarkick.controller('newpage', function() {
                    // do stuff
                    document.getElementsByClassName('output')[0].innerHTML = '<div class="alert alert-success">This page loaded.</div>';
                });
            }
        </script>


    </head>
    <body>
        <div class="container">
            <h1>Sugarkick Example</h1>
            <div id="sugar-view"></div>
        </div>
    </body>
</html>
