<html>
    <head>
        <title>Routes Example</title>
        <script src="../src/sugarkick.js"></script>
        <script>

            sugarkick.template('home', '<div>testing <a href="#!newpage">Home</a></div>');
            sugarkick.template('newpage', '<div>testing <a href="#!home">New Page</a></div>');

            sugarkick.route('newpage', function () {});
            sugarkick.route('home', function () {
                console.log('this is all I do.');
            });

            console.log(sugarkick);
        </script>
    </head>
    <body>
        <h1>Routes Example</h1>

        <div id="sugar-view"></div>

    </body>
</html>
