<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>Sugarkick</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="../src/sugarkick.js"></script>


        <script>
            sugarkick.module('sugar-view')
                .when('/home', {
                    controller: 'homeCtrl',
                    template: '<div>New Page <a href="#!/newpage">Home</a></div>'
                })
                .when('/newpage', {
                    controller: 'newPageCtrl',
                    template: '<div>Home Page <a href="#!/home">New Page</a></div>'
                });

            sugarkick.controller('homeCtrl', function() {
                // do stuff
                console.log('Homepage Controller Stuff');
            });

            sugarkick.controller('newPageCtrl', function() {
                // do stuff
                console.log('newPageCtrl Controller Stuff');
            });
        </script>


    </head>
    <body>
        <div class="container">
            <h1>Sugarkick Example</h1>
            <div id="sugar-view"></div>
        </div>
    </body>
</html>
